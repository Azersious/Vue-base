<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice de base</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="root" class="container mx-auto m-2 p-3 border w-2/3">
       <h1>Vue JS EVENTS</h1>
       <button
            v-on:click = "add()" 
            
            class="mx-1 py-1 px-2 bg-red-400 text-white rounded border border-red-600 hover:bg-white hover:text-red-400 font-bold" 
            type="button">
            Add
        </button>
        <!-- POUR LE RACCOURIS v-on:click  => @:click -->
        <!-- Autre manière de faire (soit en appellant la méthode dans l'app.js soit en déclarant la fonction directement après le :click) -->
        <!-- Ici le remove (5) fait appelle à la fonction créer dans l'app.js pour dire qu'on récupère la valeur entre () et soustraire 5 par 5 -->
       <button 
            v-on:click ="remove(5)"
            class="mx-1 py-1 px-2 bg-red-400 text-white rounded border border-red-600 hover:bg-white hover:text-red-400 font-bold" 
            type="button">
            Remove
        </button>
       <span class="block">Result : {{counter}}</span>
       <section>
           <form v-on:submit="submitForm">
               <!-- si on rajoute un $ dans l'input pour rajouter un event en premier et la valeur du deuxième élément séparé par une virgule ATTENTION mettre le $ dans l'app.js aussi POUR LES DEUX valeures -->
               <input
                    v-on:input= "setName($event, 'Bob')"
                    type="text" 
                    class="border">
               <button 
                    class="mx-1 py-1 px-2 bg-yellow-400 text-white rounded border border-yellow-600 hover:bg-white hover:text-yellow-400 font-bold"
                    type="submit">
                   Sign Up
               </button>
            </form>
            Your name: {{name}}
       </section>
    </div>
</body>
</html>
